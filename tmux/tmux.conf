# --- basics
set -g mouse on
set -g history-limit 100000
setw -g mode-keys vi
set -g base-index 1
setw -g pane-base-index 1

# Use Ctrl-a as prefix (optional)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Default shell
set -g default-shell /opt/homebrew/bin/bash
set -g default-command /opt/homebrew/bin/bash

# Color consistency
set -ga terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "screen-256color"

# Clipboard integration
set -g set-clipboard on

# split panes (vim-style)
bind - split-window -v
bind | split-window -h
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-tmux-navigator compatibility
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

### --- Status Bar ---
set -g status-interval 5
set -g status-position bottom
set -g status-justify centre
set -g status-bg black
set -g status-fg white
set -g status-left-length 30
set -g status-right-length 90
set -g status-left "#[bold,fg=magenta]#S#[default]"
set -g status-right "#[fg=cyan]#(whoami)#[default] | #[fg=green]%Y-%m-%d %H:%M"
# Show active conda env in status bar
set -g status-right "#(whoami) | #{?pane_in_mode,Copy,}#(echo $CONDA_DEFAULT_ENV) | %Y-%m-%d %H:%M "

# --- plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
