# Color consistency
set -ga terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',*:Tc'

# --- plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'

# --- basics
set -g mouse on
set -g history-limit 100000
setw -g mode-keys vi
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

# theme
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_status_right_separator ' | '

# Use Ctrl-a as prefix (optional)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Default shell
set -g default-shell /opt/homebrew/bin/bash
# set shell to bash and make sure yank to clipboard works
set-option -g default-command "reattach-to-user-namespace -l /opt/homebrew/bin/bash"

# Clipboard integration
set -g set-clipboard on

# split panes (vim-style) - open new pane in cwd
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# shift + option vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# make yank vim-like
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


# Vim-tmux-navigator compatibility
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(vim|n?vim)$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

### --- Status Bar ---
set -g status-interval 5
set -g status-position bottom
set -g status-justify centre
set -g status-bg black
set -g status-fg white
set -g status-left-length 30
set -g status-right-length 90
set -g status-left "#[bold,fg=magenta]#S#[default]"
# Show active conda env in status bar
set -g status-right "#[fg=cyan]#(whoami)#[default] | #[fg=yellow]#(echo $CONDA_DEFAULT_ENV 2>/dev/null)#[default] | #[fg=green]%Y-%m-%d %H:%M"


